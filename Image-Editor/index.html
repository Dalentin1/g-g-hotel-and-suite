<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image | Editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;1,100;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
        <script src="https://kit.fontawesome.com/90ac909758.js" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
</head>
<body>
    <!-- main container -->
    <div class="container disable">

        <!-- head title -->
        <h2>Image Editor</h2>

        <!-- sub-container -->
        <div class="wrapper">

            <!-- editor panel -->
            <div class="editor-panel">

                <!-- Filter box -->
                <div class="filter">
                    <label class="title">Filters</label>

                    <!-- options box -->
                    <div class="options">
                        <button id="brightness" class="active">Brightness</button>
                        <button id="saturation">Saturation</button>
                        <button id="inversion">Inversion</button>
                        <button id="grayscale">Grayscale</button>
                    </div>

                    <!-- Slider box -->
                    <div class="slider">
                      <div class="filter-info">
                        <p class="name">Brightness</p>
                        <p class="vaule">100%</p> 
                      </div>
                      <input type="range" value="100" min="0" max="200" title="rangeSlide">
                    </div>
                </div>

                <!-- rotate box -->
                <div class="rotate">

                    <!-- title -->
                    <label class="title rot-title">Rotate [&] Flip</label>
                    <div class="options">
                        <button id="left" title="rotateLeftBtn"><i class="fa-solid fa-rotate-left"></i></button>
                        <button id="right" title="rotateRightBtn"><i class="fa-solid fa-rotate-right"></i></button>
                        <button id="horizontal" title="reflectVerticalBtn"><box-icon name="reflect-vertical"></box-icon></button>
                        <button id="vertical"  title="reflectHorizontalBtn"><box-icon name="reflect-horizontal"></box-icon></button>
                    </div>
                </div>
            </div>
            <!-- placeholder-img -->
            <div class="preview-img pick-img">
                <img src="image/websiteplanet-dummy-600X400.png" alt="preview-img">
            </div>
        </div>
        <div class="controls">
            <button class="reset-filter">Reset Filters</button>
            <div class="row">
                <input type="file" class="file-input" accept="image/*" hidden>
                <button class="choose-img">Choose Image</button>
                <button class="save-img">Save Image </button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
