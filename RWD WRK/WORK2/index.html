<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>work 2</title>
    <link rel="stylesheet" href="work2.css">
</head>

<body>
    <div class="row">

        <!-- HEADING -->
        <div class="head col-12">
            <h2 class="head1">Contact Form</h2>
            <h4 class="head2 ">Using HTML and CSS</h4>
        </div>
        </div>


        
    <div class="row">
        <div class="main col-7">
        
                <!-- Mini Head -->
                <div class="minihead">
                    <h5 class="mainhead">Get in touch</h5>
                    <p class="mainhead2">lorem ithem dolor sit amet consecteuer,adipisicing elit.</p>
                </div>
        
        
                <!-- ICONS PIC -->
                <div class="icon">
                    <img class="icon-img" src="icon.jpg" alt="icons">
                </div>
        
        
        
                <!-- Contact -->
                <div class="contact">
                    <div class="add col-4">121 Street,Delhi</div>
                    <div class="add col-5">+23408038831206</div>
                    <div class="add col-3">xyz@gmail.com</div>
                </div>
        
        
                <!-- Form -->
                <div class="input">
        
                    <!--Form Head  -->
                    <div class="label">
                        <form action="#">
                            <label for="Fname" id="fname">Name</label>
                            <label for="email" id="email">Email</label>
                        </form>
                    </div>
        
                    <!-- Form-box 7/4 -->
                    <div class="box1">
                        <input class="box2 col-6" type="text" name="Name" placeholder="Name">
                        <input class="box3 col-6" type="text" name="Email" placeholder="@gmail.com">
                    </div>
        
                    <!-- For Meassage Head -->
                    <div class="box-3">
                        <label for="message" id="mes">Message</label>
                    </div>
        
                    <!-- For Meassage box -->
                    <!-- style="height:110px; width: 380px;" for internal style big screen-->
                    <div class="space">
                        <textarea class="col-12" id="message" name="message" placeholder="Write something.."></textarea>
                    </div>
        
                    <!-- for message btn -->
                    <div class="button col-12">
                        <button class="btn">SEND MESSAGE</button>
                    </div>
                </div>
        </div>
        
        </div>

    </div>


    <!-- For side logo -->
    <div class="row">
        <div class="img">
            <img class="img-1" src="pic.jpg" alt="pic">
        </div>
    </div>

</body>

</html>
