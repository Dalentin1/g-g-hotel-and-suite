<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;1,100;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/90ac909758.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="small-container">
                <div class="main-head">
                    <h2 class="head head-1">Contact form</h2>
                    <h4 class="sub-head head-2">Using HTML and CSS</h4>
                </div>
                <div class="row pop-up">
                    <div class="col-2">
                        <h5 class="mini-head-1 headflow">Get in touch</h5>
                    </div>
                    <div class="col-2">
                        <p class="sub-mini-head minihead">lorem ithem dolor sit amet consecteuer,adipisicing elit.</p>
                    </div>
                    <div class="row-1">
                        <div class="icon"><i class="fa-solid fa-location-dot"></i></div>
                        <div class="icon"><i class="fa-solid fa-phone"></i></div>
                        <div class="icon"><i class="fa-solid fa-envelope"></i></div>
                    </div>
                    <div class="row-1 text">
                        <div class="add icon">121 Street,Delhi</div>
                        <div class="add icon">+23408038831206</div>
                        <div class="add icon">xyz@gmail.com</div>
                    </div>
                    <div class="sub-row">
                        <span class="name">Name</span><br>
                        <span class="email">Email</span>
                    </div>
                    <div class="sub-row-2">
                        <form action="">
                            <input type="text" id="text">
                            <input type="email" id="email">
                        </form>
                    </div>
                    <div class="sub-row-1">
                        <span class="name-mes">Message</span>
                    </div>
                    <div class="sub-row-3">
                        <form action="">
                            <input type="message" id="mes">
                        </form>
                        <button class="btn">Send Message</button>
                    </div>
                </div>
            </div>
                <div class="img">
                    <img class="img-1" src="image/pic.jpg" alt="pic">
                    </div>
                    </div>
    </div>
</body>

</html>
