<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="try.css">
</head>

<body>
  <div class="body-1">
    <div class="head">
      <h2 class="head-1">Contact form</h2>
      <!--for animation on css NB:the class name-->
      <h4 class="head-2">Using HTML and CSS</h4>
      <!--for animation on css NB:the class name-->
    </div>
    <div class="main pop-up">
      <!--the second class "pop-up" is the class name on css for the animation effect -->
      <div>
        <h5 class="headflow">Get in touch</h5>
        <p class="minihead">lorem ithem dolor sit amet consecteuer,adipisicing elit.</p>
      </div>
      <div class="icon">
        <img src="icon.jpg" alt="icon">
      </div>
      <div class="contact">
        <div class="add">121 Street,Delhi</div>
        <div class="add">+23408038831206</div>
        <div class="add">xyz@gmail.com</div>
      </div>
      <div class="input">
        <div class="label">
          <form action="#">
            <label for="Fname" id="fname">Name</label>
          </form>
        </div>
        <div class="label-1">
          <form action="#">
            <label for="email" id="email">Email</label>
          </form>
        </div>
        <div class="box-1">
          <input type="text" name="Name" placeholder="Name">
        </div>
        <div class="box-2">
          <input type="text" name="Email" placeholder="@gmail.com">
        </div>
        <div class="con">
          <div class="box-3">
            <label for="message" id="mes">Message</label>
          </div>
          <div class="space">
            <textarea id="message" name="message" placeholder="Write something.."
              style="height:110px; width: 380px;"></textarea>
          </div>
        </div>
      </div>
      <div class="button">
        <button class="btn">SEND MESSAGE</button>
      </div>
    </div>
    <div class="img">
      <img class="img-1" src="pic.jpg" alt="pic">
    </div>
  </div>
</body>

</html>
