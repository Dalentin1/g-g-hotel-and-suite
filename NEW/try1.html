<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Form</title>
    <link rel="stylesheet" href="try1.css">
</head>

<body>
    <div class="row">
        <!-- Header -->
        <div class="head">
            <h2 class="head-1">Contact form</h2>
            <!--for animation on css NB:the class name-->
            <h4 class="head-2">Using HTML and CSS</h4>
            <!--for animation on css NB:the class name-->
        </div>

        <!-- Content -->
        <div class="main pop-up col-4">
            <!--the second class "pop-up" is the class name on css for the animation effect -->

            <!-- First content in box -->
            <div>
                <h5 class="headflow col-12">Get in touch</h5>
                <p class="minihead col-12">lorem ithem dolor sit amet consecteuer,adipisicing elit.</p>
            </div>

            <!-- Image for icons -->
            <div class="icon">
                <img class="col-9" src="icon.jpg" alt="icon"> <!-- col-9 for query -->
            </div>

            <!-- Contact -->
            <div class="contact col-12 ">
                <div class="add col-2">121 Street,Delhi</div>
                <div class="add col-2">+23408038831206</div>
                <div class="add col-2">xyz@gmail.com</div>
            </div>

            <!-- For the input area -->
            <div class="input">
                <div class="label">
                    <form action="#">
                        <label for="Fname" id="fname">Name</label>
                    </form>
                </div>

                <div class="label-1">
                    <form action="#">
                        <label for="email" id="email">Email</label>
                    </form>
                </div>

                <div class="box-1">
                    <input type="text" name="Name" placeholder="Name">
                </div>

                <div class="box-2">
                    <input type="text" name="Email" placeholder="@gmail.com">
                </div>

                <!-- for text area -->
                <div class="con">

                    <div class="box-3">
                        <label for="message" id="mes">Message</label>
                    </div>

                    <div class="space">
                        <textarea id="message" name="message" placeholder="Write something.."
                            style="height:110px; width: 380px;"></textarea>
                    </div>
                </div>
            </div>

            <!-- for message btn -->
            <div class="button">
                <button class="btn">SEND MESSAGE</button>
            </div>
        </div>

        <!-- for image -->
        <div class="img col-2">
            <img class="img-1" src="pic.jpg" alt="pic">
        </div>

    </div>
</body>

</html>
