<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="">
      Frist name: <input type="text" placeholder="first name" /><br />
      Last name: <input type="text" placeholder=" last name" /><br />
      Gender <br />
      <input type="radio" /> Male <br />
      <input type="radio" /> Female <br />
      State of origin: <input type="search" /><br />
      Phone number: <input type="number" placeholder="+234" /><br />
      Mother's name: <input type="text" placeholder="mother's name" /><br />
      Father's name: <input type="text" placeholder="father's name" /><br />
      Date of birth: <input type="date" /><br />
      Email: <input type="email" placeholder="example@gmail.com" /><br />
      Marital status <br />
      <input type="radio" /> Married <br />
      <input type="radio" />single <br />
      Hobbies <br />
      <input type="radio" />football <br />
      <input type="radio" />Reading <br />
      <input type="radio" />cycling <br />
      Search: <input type="search" /><br />
      Week intended to fly in: <input type="week" /><br />
      Time indended to depart: <input type="time" /><br />
    </form>
  </body>
</html>
