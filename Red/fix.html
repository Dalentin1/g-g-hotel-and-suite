<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fix.css">
</head>

<body>
    <!-- header -->
    <header>
        <!-- nav -->
        <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            <!-- cart icon -->
            <img src="images/cart.png" alt="" id="cart-icon">

            <!-- cart -->
            <div class="cart">
                <h2 class="cart-title">Your cart</h2>

                <!-- content -->
                <div class="cart-content">
                    <div class="cart-box">
                        
                    </div>

                </div>

                <!-- Total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>

                <!-- Buy Button -->
                <button type="button" class="btn-buy">Buy Now</button>

                <!-- Cart close -->
                <img src="images/close (1).png" alt="" id="close-cart">
            </div>
        </div>
    </header>

    <!-- shop -->
    <section class="shop container">
        <h2 class="section-title">Shop product</h2>

        <!-- shop content -->
        <div class="shop-content">
            <!-- box 1 -->
            <div class="product-box">
                <img src="images/product-1.jpg" alt="" class="product-img">
                <h2 class="product-title">Red printed T-Shirt</h2>
                <span class="price">$25</span>
                <img src="images/cart.png" alt="" class="add-cart">
            </div>

            <!-- box 2 -->
            <div class="product-box">
                <img src="images/product-2.jpg" alt="" class="product-img">
                <h2 class="product-title">Red printed T-Shirt</h2>
                <span class="price">$25</span>
                <img src="images/cart.png" alt="" class="add-cart">
            </div>

            <!-- box 3 -->
            <div class="product-box">
                <img src="images/product-3.jpg" alt="" class="product-img">
                <h2 class="product-title">Red printed T-Shirt</h2>
                <span class="price">$25</span>
                <img src="images/cart.png" alt="" class="add-cart">
            </div>

            <!-- box 4 -->
            <div class="product-box">
                <img src="images/product-4.jpg" alt="" class="product-img">
                <h2 class="product-title">Red printed T-Shirt</h2>
                <span class="price">$25</span>
                <img src="images/cart.png" alt="" class="add-cart">
            </div>
        </div>
    </section>

    <script src="cart.js"></script>

</body>

</html>
