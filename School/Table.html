<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <style>
    table,
    td {
      border: 2px solid black;
      padding: 10px;
      border-collapse: collapse;
    }
  </style>
  <body>
    <table>
      <th colspan="3">DATA</th>
      <tr>
        <td>First name</td>
        <td>Lasst name</td>
        <td>Location</td>
      </tr>
      <tr>
        <td>Ayo</td>
        <td>Josehp</td>
        <td>Abia</td>
      </tr>
      <tr>
        <td>Bimbo</td>
        <td>Stephen</td>
        <td rowspan="2">Lagos</td>
      </tr>
      <tr>
        <td>Ope</td>
        <td>Yemi</td>
      </tr>
    </table>
   <table> 
      <caption>
        <b>Apri Schedule</b>
      </caption>
      <tr>
        <td><b>Date</b></td>
        <td><b> Departure time</b></td>
        <td><b>Venue</b></td>
      </tr>
      <tr>
        <td>Mon 4th</td>

      </tr>
      <tr>
        <td>Fri-sat 8th-9th</td>

        <td rowspan="2">Agodi parks</td>
      </tr>
      <tr>
        <td>Sat-Sun 9th-10th</td>
        <td>2:00pm</td>
      </tr>
      <tr>
        <td>WEd 13th</td>
        <td rowspan="2" colspan="2">IBADAN TOUR</td>
      </tr>
      <tr>
        <td>Fri 15th</td>
      </tr>
    </table>
  </body>
</html>
