<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Positioning</title>
    <style>
      img {
        width: 100%;
        height: auto;
      }
      .text {
        position: absolute;
        top: 200px;
        left: 0;
        right: 0;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img src="lobby.jpg" alt="image of lobby" />
      <div class="text">
        <p>blood is thicker than water</p>
        <p>Click here</p>
      </div>
    </div>
    <p>cool</p>
    <p>blood is thicker than water</p>
    <p>blood is thicker than water</p>
    <p>blood is thicker than water</p>
    <p>blood is thicker than water</p>
    <p>blood is thicker than water</p>
    <p>blood is thicker than water</p>
    <p>blood is thicker than water</p>
  </body>
</html>
